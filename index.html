<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pride Design</title>

    <style>
        
        /* ROOT PRIDE COLORS */
        /* change colors here */
        :root {
            --red: red;
            --orange: orange;
            --yellow: yellow;
            --green: green;
            --blue: blue;
            --purple: purple;
        }
        
        
        
        /* PRIDE BTN HOVER EFFECT */
        a:hover .hoverMe {
            display: inline;
        }
        .hoverMe {
            display: none;
        }

        
        
        /* PRIDE COLORS */
        /* useful for cards, buttons oder NavToggles */

        .queerCard {
            background-color: rgba(0, 0, 0, 0);
            border: 3px solid;
            border-image-source: linear-gradient(
                125deg,
                var(--red),
                var(--orange),
                rgba(256, 256, 0, 0.5),
                var(--green),
                rgba(0, 0, 256, 0.5),
                rgba(128, 0, 128, 0.5)
            );
            border-image-slice: 1;
        }

        .queerButton {
            background: rgba(256, 256, 256, 1);
            border: 3px solid;
            border-image-source: linear-gradient(
                125deg,
                var(--red),
                var(--orange),
                rgba(256, 256, 0, 0.5),
                var(--green),
                rgba(0, 0, 256, 0.5),
                rgba(128, 0, 128, 0.5)
            );
            border-image-slice: 1;
        }

        .queerNavToggle {
            background: rgba(256, 256, 256, 1);
            border: 2px solid;
            border-image-source: linear-gradient(
                125deg,
                var(--red),
                var(--orange),
                rgba(256, 256, 0, 0.5),
                var(--green),
                rgba(0, 0, 256, 0.5),
                rgba(128, 0, 128, 0.5)
            );
            border-image-slice: 1;
        }

        
        
        /* PRIDE UNDERSCORE */
        /* choose which border-width you want and add this class */
        .prideUnderscore, 
        .prideUnderscorePlus {
            border-image: linear-gradient(
                125deg,
                var(--red),
                var(--orange),
                var(--yellow),
                var(--green),
                var(--blue),
                var(--purple)
            );
            border-image-slice: 1;
            border-width: 0.1rem;
            border-style: solid;
            border-top: 0;
            border-right: 0;
            border-left: 0;
        }
        .prideUnderscorePlus {
            border-width: 0.2rem;
        }
        .prideUnderscore {
            border-width: 0.1rem;
        }
        
        
        
        /* PRIDE SCROLLBAR */
        @media (min-width:576px) {
            ::-webkit-scrollbar {
                width: 10px;
            }
            ::-webkit-scrollbar-track {
            background-color: white;
            }
            ::-webkit-scrollbar-thumb {
                border-radius: 3px;
                background-image: -webkit-gradient(linear,
                left bottom,
                left top,
                color-stop(0.99, red),
                color-stop(0.80, orange),
                color-stop(0.64, rgba(256,256,0,0.5)),
                color-stop(0.48, green),
                color-stop(0.32, rgba(0,0,256,0.5)),
                color-stop(0.16, rgba(128,0,128,0.5))        
                );
            }
            ::-webkit-scrollbar-thumb:hover {
                background-image: -webkit-gradient(linear,
                left bottom,
                left top,
                color-stop(0.16, red),
                color-stop(0.32, orange),
                color-stop(0.48, rgba(256,256,0,0.5)),
                color-stop(0.64, green),
                color-stop(0.80, rgba(0,0,256,0.5)),
                color-stop(0.99, rgba(128,0,128,0.5))        
                );
            }
        }
        
        /* NON PRIDE RELATED STYLES*/
        h1 {
            text-align: center;
        }
    </style>

</head>
<body>
    <h1 class="PrideUnderscore">Pride Design</h1>
    <a class="queerButton" href="https://joram.eu" rel="noopener noreferrer" target="_blank">Link-Example <span class="hoverMe">üè≥Ô∏è&zwj;üåà</span></a>
</body>
</html>
